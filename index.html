<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search page</title>
  </head>
  <body>
    <h1>Image search App</h1>
    <form action="">
      <input class="search-input" type="text" placeholder="Search for images">
      <button class="search-button">
        Search
      </button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1682687220211-c471118c9e92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Nature Reserve - NEOM, Saudi Arabia">
        <a href="https://unsplash.com/photos/z4ELCkNmnz0" target="_black">Nature Reserve - NEOM, Saudi Arabia</a>
        
      </div>
      
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1682686581484-a220483e6291?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60">
        <a href="https://unsplash.com/photos/r5xgKi-lZQg" target="_black">Swimming through a narrow underwater cave</a>
        
      </div>
      
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1688176886580-b06b45f0beac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="Nature Reserve - NEOM, Saudi Arabia">
        <a href="https://unsplash.com/photos/a-field-of-tall-grass-with-trees-in-the-background-G5GOl2nU0GY" target="_black">A field of tall grass</a>
        
      </div>
    </div>
    <button class="show-more-button">
      Show more
    </button>
    <script src="script.js"></script>
  </body>
</html>
